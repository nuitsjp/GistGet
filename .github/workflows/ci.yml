name: CI

on:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/**'

permissions:
  contents: write

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_FILE: 'src/GistGet.slnx'
  TEST_PROJECT: 'src/GistGet.Test/GistGet.Test.csproj'
  BUILD_PLATFORM: 'x64'
  COVERAGE_RUNSETTINGS: 'scripts/settings/coverlet.runsettings'

jobs:
  build-and-test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Ensure test packages are installed
        run: |
          if (-not (Get-Command winget -ErrorAction SilentlyContinue)) {
            Write-Error "winget is not available on this runner."
            exit 1
          }

          $requiredPackages = @(
            @{ Id = 'jqlang.jq'; Source = $null },
            @{ Id = 'Microsoft.VisualStudioCode'; Source = $null },
            @{ Id = '9NTRHF51WGGB'; Source = 'msstore' }
          )

          foreach ($package in $requiredPackages) {
            $id = $package.Id
            $source = $package.Source

            $listArgs = @('list', '--id', $id, '--exact', '--accept-source-agreements', '--accept-package-agreements')
            if ($source) {
              $listArgs += @('--source', $source)
            }

            $installed = & winget @listArgs 2>$null | Select-String $id
            if ($installed) {
              Write-Host "$id is already installed."
              continue
            }

            $installArgs = @('install', '--id', $id, '--exact', '--scope', 'user', '--silent', '--disable-interactivity', '--accept-source-agreements', '--accept-package-agreements')
            if ($source) {
              $installArgs += @('--source', $source)
            }

            & winget @installArgs
          }

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_FILE }} -c Debug -p:Platform=${{ env.BUILD_PLATFORM }} --no-restore

      - name: Format Check
        run: dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic

      - name: Test
        run: dotnet test ${{ env.TEST_PROJECT }} -c Debug -p:Platform=${{ env.BUILD_PLATFORM }} --no-build --collect:"XPlat Code Coverage" --results-directory TestResults --settings ${{ env.COVERAGE_RUNSETTINGS }}

      - name: Generate Coverage Badge
        run: |
          $coverageFile = Get-ChildItem -Path TestResults -Recurse -Filter "coverage.cobertura.xml" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $coverageFile) {
            throw "coverage.cobertura.xml not found."
          }

          [xml]$xml = Get-Content -Path $coverageFile.FullName
          $lineRate = [double]$xml.coverage.'line-rate'
          $coverage = [Math]::Round($lineRate * 100, 2)
          Write-Host ("Line coverage: {0:N2}%" -f $coverage)

          $color = if ($coverage -ge 98) { "brightgreen" } elseif ($coverage -ge 95) { "green" } elseif ($coverage -ge 90) { "yellowgreen" } elseif ($coverage -ge 80) { "yellow" } else { "red" }
          $badge = @{
            schemaVersion = 1
            label = "coverage"
            message = ("{0:N2}%" -f $coverage)
            color = $color
          } | ConvertTo-Json -Compress

          $badgePath = Join-Path $env:RUNNER_TEMP "coverage.json"
          $badge | Out-File -FilePath $badgePath -Encoding utf8

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults

      - name: Publish Coverage Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          $badgePath = Join-Path $env:RUNNER_TEMP "coverage.json"
          if (-not (Test-Path $badgePath)) {
            throw "coverage.json not found."
          }

          git fetch origin coverage
          if ($LASTEXITCODE -ne 0) {
            git checkout --orphan coverage
            git reset --hard
          } else {
            git checkout coverage
            git reset --hard origin/coverage
          }

          New-Item -ItemType Directory -Force -Path ".github/badges" | Out-Null
          Copy-Item -Path $badgePath -Destination ".github/badges/coverage.json" -Force

          git add .github/badges/coverage.json
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" commit -m "chore: update coverage badge" || exit 0
          git push origin coverage
